<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="overlay" id="menu-options">
        <div class="menu-container">
            <div class="menu-header">
                <h1>Tic Tac Toe</h1>
                <a href="#" id="close">x</a>
            </div>
            <label for="mode">Select game mode!</label>
            <select name="mode" id="mode">
                <option value="" disabled selected hidden>Select game mode!</option>
                <option value="player">VS Player</option>
                <option value="ai">VS AI</option>
            </select>
            <button class="play">Play Game!</button>
        </div>
    </div>
        <h1>Tic Tac Toe</h1>
        <h2 id="result">Result :</h2>
        <div class="container" id="container">
            <div class="card" id="card-1"></div>
            <div class="card" id="card-2"></div>
            <div class="card" id="card-3"></div>
            <div class="card" id="card-4"></div>
            <div class="card" id="card-5"></div>
            <div class="card" id="card-6"></div>
            <div class="card" id="card-7"></div>
            <div class="card" id="card-8"></div>
            <div class="card" id="card-9"></div>
        </div>
        <button class="reset">Reset</button>
    <script src="script.js"></script>
</body>
</html>
